<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–æ–Ω–æ—á–Ω–∞—è –∏–≥—Ä–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .info {
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .score {
            font-weight: bold;
            color: #ffeb3b;
        }

        canvas {
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: #2c3e50;
        }

        .controls {
            margin-top: 15px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            display: none;
            text-align: center;
        }

        .game-over h2 {
            color: #ff5252;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .game-over button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .game-over button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üèéÔ∏è –ì–æ–Ω–æ—á–Ω–∞—è –∏–≥—Ä–∞ üèÅ</h1>
        <div class="info">
            <span class="score">–û—á–∫–∏: <span id="score">0</span></span> | 
            <span>–°–∫–æ—Ä–æ—Å—Ç—å: <span id="speed">5</span></span>
        </div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="controls">
            ‚¨ÖÔ∏è –í–ª–µ–≤–æ: A –∏–ª–∏ ‚Üê | –í–ø—Ä–∞–≤–æ: D –∏–ª–∏ ‚Üí ‚û°Ô∏è
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>üí• –ê–≤–∞—Ä–∏—è! üí•</h2>
        <p style="font-size: 1.5em; margin-bottom: 20px;">–í–∞—à —Å—á–µ—Ç: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">üîÑ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const speedElement = document.getElementById('speed');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let gameRunning = true;
        let score = 0;
        let speed = 5;
        let frameCount = 0;

        // –ò–≥—Ä–æ–∫
        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 120,
            width: 40,
            height: 70,
            speed: 7,
            color: '#ff3838'
        };

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        const keys = {
            left: false,
            right: false
        };

        // –ü—Ä–æ—Ç–∏–≤–Ω–∏–∫–∏
        const enemies = [];
        const enemyColors = ['#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#e74c3c'];

        // –†–∞–∑–º–µ—Ç–∫–∞ –¥–æ—Ä–æ–≥–∏
        const roadLines = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–∞–∑–º–µ—Ç–∫–∏ –¥–æ—Ä–æ–≥–∏
        for (let i = 0; i < 10; i++) {
            roadLines.push({
                x: canvas.width / 2 - 5,
                y: i * 80,
                width: 10,
                height: 40
            });
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                keys.left = true;
            }
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                keys.right = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                keys.left = false;
            }
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                keys.right = false;
            }
        });

        // –†–∏—Å–æ–≤–∞–Ω–∏–µ –º–∞—à–∏–Ω—ã
        function drawCar(x, y, width, height, color) {
            // –û—Å–Ω–æ–≤–∞ –º–∞—à–∏–Ω—ã
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
            
            // –û–∫–Ω–∞
            ctx.fillStyle = '#34495e';
            ctx.fillRect(x + 5, y + 10, width - 10, height / 3);
            
            // –ö–æ–ª–µ—Å–∞
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(x - 3, y + 15, 8, 15);
            ctx.fillRect(x + width - 5, y + 15, 8, 15);
            ctx.fillRect(x - 3, y + height - 30, 8, 15);
            ctx.fillRect(x + width - 5, y + height - 30, 8, 15);

            // –§–∞—Ä—ã
            ctx.fillStyle = '#f1c40f';
            ctx.fillRect(x + 8, y + height - 5, 10, 3);
            ctx.fillRect(x + width - 18, y + height - 5, 10, 3);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞
        function createEnemy() {
            const lanes = [50, 130, 210, 290];
            const lane = lanes[Math.floor(Math.random() * lanes.length)];
            enemies.push({
                x: lane,
                y: -100,
                width: 40,
                height: 70,
                color: enemyColors[Math.floor(Math.random() * enemyColors.length)]
            });
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–≥—Ä—ã
        function update() {
            if (!gameRunning) return;

            frameCount++;

            // –î–≤–∏–∂–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
            if (keys.left && player.x > 30) {
                player.x -= player.speed;
            }
            if (keys.right && player.x < canvas.width - player.width - 30) {
                player.x += player.speed;
            }

            // –î–≤–∏–∂–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ç–∫–∏ –¥–æ—Ä–æ–≥–∏
            roadLines.forEach(line => {
                line.y += speed;
                if (line.y > canvas.height) {
                    line.y = -40;
                }
            });

            // –°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–æ–≤
            if (frameCount % 60 === 0) {
                createEnemy();
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–æ–≤
            enemies.forEach((enemy, index) => {
                enemy.y += speed;

                // –£–¥–∞–ª–µ–Ω–∏–µ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–æ–≤ –∑–∞ —ç–∫—Ä–∞–Ω–æ–º
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                    score += 10;
                    scoreElement.textContent = score;

                    // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
                    if (score % 100 === 0 && speed < 12) {
                        speed += 0.5;
                        speedElement.textContent = Math.round(speed);
                    }
                }

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
                if (checkCollision(player, enemy)) {
                    gameOver();
                }
            });
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
        function draw() {
            // –§–æ–Ω –¥–æ—Ä–æ–≥–∏
            ctx.fillStyle = '#34495e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // –û–±–æ—á–∏–Ω—ã
            ctx.fillStyle = '#27ae60';
            ctx.fillRect(0, 0, 30, canvas.height);
            ctx.fillRect(canvas.width - 30, 0, 30, canvas.height);

            // –†–∞–∑–º–µ—Ç–∫–∞ –¥–æ—Ä–æ–≥–∏
            ctx.fillStyle = '#f1f1f1';
            roadLines.forEach(line => {
                ctx.fillRect(line.x, line.y, line.width, line.height);
            });

            // –ú–∞—à–∏–Ω—ã –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–æ–≤
            enemies.forEach(enemy => {
                drawCar(enemy.x, enemy.y, enemy.width, enemy.height, enemy.color);
            });

            // –ú–∞—à–∏–Ω–∞ –∏–≥—Ä–æ–∫–∞
            drawCar(player.x, player.y, player.width, player.height, player.color);
        }

        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            update();
            draw();
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        function restartGame() {
            gameRunning = true;
            score = 0;
            speed = 5;
            frameCount = 0;
            enemies.length = 0;
            player.x = canvas.width / 2 - 20;
            scoreElement.textContent = 0;
            speedElement.textContent = 5;
            gameOverElement.style.display = 'none';
            gameLoop();
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        gameLoop();
    </script>
</body>
</html>
